<html>

<head>
    <title>Registration</title>
    <link href="css/registration.css" rel="stylesheet">
</head>


<body>


    <form>
        <div class="box-1">
            <h1>Register</h1>

            <div class="key">
                <input type="text" class="input" id="name" name="name" placeholder="Name" required></input>
            </div>

            <div class="key">
                <input type="email" class="input" id="email" name="email" placeholder="email" required />
            </div>


            <div class="key">
                <input type="password" class="input" id="password" name="password" placeholder="Password" required />
            </div>

            <div class="key">
                <input type="password" class="input" id="cpassword" name="cpassword"
                    placeholder="Confirm Password" required />
            </div>

            <div class="key">
                <select required id="city">
                    <option selected>Select City </option>
                    <option>Ahmedabad</option>
                    <option>Gandhinagar</option>
                    <option>Surat</option>
                    <option>Baroda</option>
                    <option>rajkot</option>
                    <option>Bhavnagar</option>
                </select required>
            </div>
            <div class="key" id="state">
                <select>
                    <option>Select State</option>
                    <option>Gujarat</option>
                    <option>Maharastra</option>
                    <option>Rajasthan</option>
                    <option>Bihar</option>
                    <option>Aasam</option>
                </select>
            </div>

            <div class="key">
                <input type="checkbox" name="t&c" id="t&c"
                    onchange="document.getElementById('submit').disabled = !this.checked;"> Terms & Conditions
            </div>

            <input type="submit" class="btn" disabled="disabled" name="submit" id="submit" value="REGISTER"
                onclick="addElement();" />

        </div>
    </form>



</body>

<script src="Registration.js"></script>

</html>
