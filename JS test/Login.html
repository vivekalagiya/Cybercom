<html>

<head>
    <title>Login Page</title>
    <link href="css/registration.css" rel="stylesheet" media="all">
</head>

<body>


    <form action="registeration.html">
        <div class="box">
            <h1>Login</h1>
            <div class="align">

                <input type="email" class="input" id="email" name="email" placeholder="Email"></input>
            </div>

            <div class="align">

                <input type="password" class="input" id="password" name="password" placeholder="Password" />
            </div>

            <input type="button" class="btn" name="login" value="LOGIN" onclick="checkData ();" />

            <input type="submit" class="btn" name="register" value="REGISTER NOW" />
            <div id="Result"></div>

        </div>
    </form>



</body>

<script src="script-login.js"></script>

</html>
