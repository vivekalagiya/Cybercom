<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Login</h2>
            </div>
            <form  class="form" id="form" >
                <table>
                    <tr>
                        <td class="key">Enter Name</td>
                        <td class="form-control">
                            <input class="box" type="text" id="name">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                        </td>
                    </tr>
                    <tr>
                        <td class="key">Enter Password</td>
                        <td class="form-control">
                            <input class="box" type="text" id="password">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                        </td>
                    </tr>
                    <tr>
                        <td class="form-control file" colspan="2">
                                <input class="btn bgcolor" type="submit" value="Login">
                        </td>
                    </tr>
                
                
                
                </table>
            </form>
        </div>


        <script src="script.js"></script>

    </body>
</html>
