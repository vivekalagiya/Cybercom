<!DOCTYPE html>
<html>
<style>
.tooltip {
  display: inline-block;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;

  /* Position the tooltip */
  position: absolute;
  
}
.tooltip:hover .tooltiptext {
  visibility: visible;
}


</style>
<body style="text-align:center;">


<div class="tooltip">Welcome!!!
  <span class="tooltiptext">Welcome to my webpage!!!</span>
</div>

<script src="challenge6.js"></script>
</body>
</html>
