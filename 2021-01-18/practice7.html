<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            
            padding-top: 15px;
            padding-left: 10px;
            padding-bottom: 15px;
            width: 70%;
            border: 1px solid black;
        }
        p {margin-left: 2px; margin-top: -25px; }
        p span{      
            background:#fff; 
            padding:0 10px;
        }
        table{
            padding-right: 200px;
        }
        td{
            width: 200px;
        }
    </style>

</head>
<body>
    <form action="Success.html">
    <div>
        <p><span>Your address</span></p>
        <table>
            
            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Street</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>
        </table>
    </div><br>
    <div>
        <p><span>Additional details</span></p>
        <table>
            <tr>
                <td>Biography</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><label for="Age Group">Age Group</label></td>
                <td>   
                <select>
                    <option value="0 to 9 years">0 to 9 years</option>
                    <option value="10 to 18 years">10 to 18 years</option>
                    <option value="19 to 30 years">19 to 30 years</option>
                    <option value="31 to 60 years">31 to 60 years</option>
                    <option value="above 60 years">above 60 years</option>
                </select>
                </td>
            </tr>
            
        </table>
    </div><br>
    <div>
        <p><span>Interest</span></p>
        <table>
            <tr>
                <td>Hobbies</td>
                <td>
                    <select size="4">
                        <option value="Playing Soccer">Playing Soccer</option>
                        <option value="Dancing">Dancing</option>
                        <option value="Gardening">Gardening</option>
                        <option value="Watching Movie">Watching Movie</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Favourite Car?</td>
                <td>   
                <select>
                    <option value="volvo">Volvo</option>
                    <option value="Tesla">Tesla</option>
                    <option value="Tata">Tata</option>
                    <option value="Ferrari">Ferrari</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Favourite Public Transport?</td>
                <td>
                    <select size="4">
                        <option value="Ground">Ground</option>
                        <option value="Train">Train</option>
                        <option value="Bus">Bus</option>
                        <option value="Water">Water</option>
                    </select>
                </td>
            </tr>
          
        </table>
    </div>
    <input type="reset">
    <input type="submit"> 
</body>
</html>
