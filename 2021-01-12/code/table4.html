<!DOCTYPE html>
<html>
<head>
    <style>
        table,th,tr, td {
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
            width: 50px;
        }

       
        .table {
            text-align: center;
            width: 30%;
            height: 100%;
        }
        th,td{
            padding:5px;
        }
    </style>
    <title>Table</title>
</head>
<body><center>
    <div class="table">
       
    <table style="width:26.80%; height: 100%">
        <caption>Example:Nested</caption>
        <tr>
            <th rowspan="2" colspan="2">CI</th>
            <th rowspan="2">All Genders</th>
            <th>By Gender</th>
        </tr>
        <tr><td>
            <table >
                <tr >
                    <th >Males</th>
                    <th>Females</th>
                </tr>
                <tr>
                    <td >9215604</td>
                    <td >4512358</td>
                </tr>
            </table></td>
        </tr>
        <tr>
            <th>Rural</th>
            <td>6521458</td>
            <td>4215389</td>
            <td>4152348</td>
        </tr>
    </table>
    </div>
    </center>
</body>
</html>
