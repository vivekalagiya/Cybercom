
<html>
<style>
 table,td
 {
       border: 1px solid black; 
       border-spacing: 5px;      
 }
 td
 {
       border-spacing: 100px; 
       padding: 25px;
       padding-left: 0%;  
       padding-right: 70px;     
 }
 td.a
 {
       border-spacing: 100px; 
       padding: 20px;
       padding-left: 0%;  
       padding-right: 70px;   
 }
 

</style>
<title>table1</title>
<body>
      <table>
            
            <tr>
                  <td rowspan="3">Page 1</td>
                  <td class="a">Page 3</td>
            </tr>
            <tr>
                  
                  <td>Page 4</td>
            </tr>
            <tr>
                  
                  <td>Page 5</td>
            </tr>
            <tr>
                  <td colspan="2">Page 2</td>
                  
            </tr>
      </table>
</body>
</html>
